<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-card p-8 text-center" id="game-container">
        <!-- Score Header -->
        <div class="flex justify-between gap-4 mb-6">
            <div class="score-box p-3 flex-1 border-b-4 border-green-500">
                <div class="text-xs uppercase font-bold text-green-400">Correct</div>
                <div id="score-correct" class="text-3xl font-bold">0</div>
            </div>
            <div class="score-box p-3 flex-1 border-b-4 border-red-500">
                <div class="text-xs uppercase font-bold text-red-400">Incorrect</div>
                <div id="score-incorrect" class="text-3xl font-bold">0</div>
            </div>
        </div>

        <!-- Question View -->
        <div id="question-view">
            <div id="problem" class="big-text mb-6 text-yellow-400">7 Ã— 8</div>
            <input type="number" id="answer-input" 
                   class="w-full text-center text-4xl p-4 rounded-xl bg-white text-gray-900 border-4 border-blue-400 focus:outline-none focus:border-yellow-400 mb-6" 
                   placeholder="?" 
                   inputmode="numeric">
            <button id="submit-btn" class="w-full py-4 rounded-xl text-2xl font-bold btn-blue">SUBMIT</button>
        </div>

        <!-- Feedback View -->
        <div id="feedback-view" class="hidden">
            <div id="feedback-emoji" class="text-7xl mb-4">ðŸŽ‰</div>
            <div id="feedback-msg" class="text-3xl font-bold mb-2 text-green-400">CORRECT!</div>
            <div id="correct-answer-display" class="text-xl mb-6 opacity-80">7 Ã— 8 = 56</div>
            <button id="next-btn" class="w-full py-4 rounded-xl text-2xl font-bold btn-green">CONTINUE</button>
        </div>

        <!-- History Section -->
        <div class="mt-8 pt-6 border-t border-gray-700">
            <h3 class="text-sm uppercase font-bold text-gray-400 mb-3 text-left">Recent Answers</h3>
            <div id="history-list" class="history-container space-y-2 text-left pr-2">
                <!-- History items added here -->
                <div class="text-gray-500 italic text-sm">No answers yet...</div>
            </div>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
